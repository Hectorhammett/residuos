<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="header">
        <h4 class="title">Registro de generadores</h4>
        <p class="category">Capturar los generadores de residuos</p>
      </div>
      <div class="content">
        <form data-namespace="generators" data-function="storeGenerator">
          <textarea class="form-control" row="3" name="instruccionesEspeciales"></textarea>
          <div class="row">
            <div class="form-group col-sm-12">
              <label>Razón Social de la Empresa</label>
              <input type="text" class="form-control" name="name" id="razon-social" autocomplete="off"/>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12">
              <label>Domicilio y C.P</label>
              <input type="text" class="form-control" name="domicilio">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-8">
              <label>Municipio</label>
              <input type="text" class="form-control" name="municipio">
            </div>
            <div class="form-group col-sm-4">
              <label>Estado</label>
              <input type="text" class="form-control" name="estado">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-4">
              <label>Teléfono</label>
              <input type="text" class="form-control" name="telefono">
            </div>
            <div class="form-group col-sm-8">
              <label>N.R.A.</label>
              <input type="text" class="form-control" name="nra">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <input type="submit" value="Guardar Generador" class="btn btn-primary"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
